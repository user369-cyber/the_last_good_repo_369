{% extends 'base.html' %}

{% block head %}
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Add some basic styling here */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Search</h1>

        <div class="search-form">
            <form action="/review" method="POST">
                <input type="text" name="content" id="content" placeholder="Enter your search term">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
{% endblock %}
